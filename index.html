<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies exam</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <main class="site-main">
        <div class="container">
            <form class="form d-flex align-items-center gap-2 mt-5 mb-5">
                <input class="form__search form-control w-25" type="search" placeholder="Search movie..." name="user_search">
                <input class="form__from form-control w-25" type="number" name="user_form-year" placeholder="From year.." aria-label="from year">
                <input class="form__to form-control w-25" type="number" name="user_to-year" placeholder="To year.." aria-label="to year">
                <button class="form__btn btn btn-secondary" type="submit">
                    Search
                </button>
            </form>

            <div class="list-wrapper d-flex justify-content-between pt-5">
                <ul class="movies__list d-flex flex-wrap column-gap-5 w-75">
                </ul>

                <div class="bookmark-wrapper w-25">
                    <h2 class="bookmark-title text-center mt-2 mb-3">
                        Save movies
                    </h2>
                    <ul class="bookmark-list"></ul>
                </div>
            </div>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="d-inline-block btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/bootstrap.min.js"></script>
    <script src="js/movies.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
